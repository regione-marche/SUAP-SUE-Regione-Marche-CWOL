<script type="jtk" id="templateEdgeBreak">
    <div style="left:${left}px;top:${top}px;width:10px;height:10px;" class="flowchart-object flowchart-edge-break">
        <div style="position:relative;height:100%;">
            <svg:svg width="100%" height="100%">
                <svg:ellipse cx="50%" cy="50%" rx="50%" ry="50%" class="inner" style="fill: green;"/>
            </svg:svg>
        </div>
    </div>
</script>

<script type="jtk" id="templateAnchor">
    <div data-port-id="${id}" class="ita-jtk-anchor" style="left:${x}px;top:${y}px;">
        <jtk-port port-id="${id}" endpoint="true" anchor-x="0.5" anchor-y="0.5"/>
    </div>
</script>

<script type="jtk" id="templateStart">
    <div style="left:${left}px;top:${top}px;width:${w}px;height:${h}px;" class="flowchart-object flowchart-start">
        <div style="position:relative">
            <svg:svg width="${w}" height="${h}">
                <svg:ellipse cx="${w/2}" cy="${h/2}" rx="${w/2}" ry="${h/2}" class="outer"/>
                <svg:ellipse cx="${w/2}" cy="${h/2}" rx="${(w/2) - 10}" ry="${(h/2) - 10}" class="inner" style="fill:${backgroundColor};stroke:${borderColor};"/>
            </svg:svg>
        </div>
        <div class="flowchart-text" style="color:${textColor};">${text}</div>
    </div>
</script>

<script type="jtk" id="templateAction">
    <div style="left:${left}px;top:${top}px;width:${w}px;height:${h}px;" class="flowchart-object flowchart-output">
        <div class="ita-jtk-svg-container" style="width:${w-10}px;height:${h-10}px;">
            <svg:svg width="${w-10}" height="${h-10}">
                <svg:rect x="0" y="0" width="${w-10}" height="${h-10}" style="fill:${backgroundColor};stroke:${borderColor};"/>
            </svg:svg>
            <div class="flowchart-text" style="color:${textColor};">${text}</div>
        </div>
        <r-each in="anchors">
            <r-tmpl id="templateAnchor"/>
        </r-each>
    </div>
</script>

<script type="jtk" id="templateQuestion">
    <div style="left:${left}px;top:${top}px;width:${w}px;height:${h}px;" class="flowchart-object flowchart-question">
        <div class="ita-jtk-svg-container" style="width:${w-10}px;height:${h-10}px;">
            <svg:svg width="${w-10}" height="${h-10}">
                <svg:path d="M ${(w-10)/2} 0 L ${(w-10)} ${(h-10)/2} L ${(w-10)/2} ${(h-10)} L 0 ${(h-10)/2} Z" style="fill:${backgroundColor};stroke:${borderColor};"/>
            </svg:svg>
            <div class="flowchart-text" style="color:${textColor};">${text}</div>
        </div>
        <r-each in="anchors">
            <r-tmpl id="templateAnchor"/>
        </r-each>
    </div>
</script>

<script type="jtk" id="templateOutput">
    <div style="left:${left}px;top:${top}px;width:${w}px;height:${h}px;" class="flowchart-object flowchart-output">
        <div style="position:relative">
            <svg:svg width="${w}" height="${h}">
                <svg:rect x="0" y="0" width="${w}" height="${h}" style="fill:${backgroundColor};stroke:${borderColor};"/>
            </svg:svg>
        </div>
        <div class="flowchart-text" style="color:${textColor};">${text}</div>
    </div>
</script>

<script type="jtk" class="dlg" id="dlgText" title="Inserisci testo">
    <input type="text" size="50" jtk-focus jtk-att="text" value="${text}" jtk-commit="true"/>
</script>

<script type="jtk" class="dlg" id="dlgConfirm" title="Conferma">
    ${msg}?
</script>

<script type="jtk" class="dlg" id="dlgMessage" title="Messaggio" cancel="false">
    ${msg}
</script>
