[Config]
DESCRIZIONE = "FIRMA GRAFOMETRICA NAMIRIAL"
DATACREA = "20170517"
DATAMOD = "20170517"
DATAANN = ""

[FGRAFOM_DEFAULT_DEVICE]
DESC = "Dispositivo di default utilizzato per la firma"
DEFAULT = "tdWacomSTU530"

[FGRAFOM_BIOMETRIC_DATA]
DESC = "Instruct the process to capture biometrica data (pressure, speed, acceleration, graphic stroke)"
DEFAULT = "1"

[FGRAFOM_NO_PDF_SIGN_INFO]
DESC = "Force the process to not require additional signature info after signature process"
DEFAULT = "1"

[FGRAFOM_MAKE_PDF_ORIGINAL]
DESC = "Specify the Pades signature"
DEFAULT = "1"

[FGRAFOM_SAVE_IN_SAME_FOLDER]
DESC = "Specify to save the signed file in same folder of the original file"
DEFAULT = "1"

[FGRAFOM_FORCE_OVERWRITE]
DESC = "use this option if you want to overwrite the original file with signed file"
DEFAULT = "1"