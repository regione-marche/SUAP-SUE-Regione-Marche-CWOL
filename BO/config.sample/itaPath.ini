; Percorso per l'archiviazione dati dell'applicativo Garuoli.
itaGaruoli = /users/pc/immagini/garuoli/

; Percorso per l'archiviazione dati dell'applicativo Bdap.
itaBdap = /users/pc/immagini/Bdap/

; Percorso per l'archiviazione dati dell'applicativo Generator.
itaGenerator = /users/pc/immagini/generator/

; Percorso per l'archiviazione dati dell'applicativo OpenData.
itaOpenData = /users/pc/immagini/opendata/

; Percorso per l'archiviazione dati dell'applicativo MIS.
itaMIS = /users/pc/immagini/MIS/

; Percorso per l'archiviazione dati dell'applicativo Macerie
itaMac = /users/pc/immagini/Macerie/


; per gestione upload/download di allegati su citypeople (gestione comunicazioni)
cwPeople_usaShared=0 ;0 = upload/download manuale , 1=procedura automatica con uso shared
cwPeople_shared=\\nb-cardinalil\shared\test ;solo se cwPeople_usaShared=1. indica la shared lato server (per server linux la mount)
cwPeople_sharedPublic=\\nb-cardinalil\shared\test\ ;solo se cwPeople_usaShared=1 . indica la shared lato client (se server windows, shared e sharedPublic sono uguali) 

cwTax_sharedExportRendicontazione=\\nb-cardinalil\shared\test\ ; indica la shared lato server (per server linux la mount)
cwTax_sharedExportRendicontazionePublic=\\nb-cardinalil\shared\test\ ;indica la shared lato client (se server windows, shared e sharedPublic sono uguali) 