      - Presentazione istanze online
      - Gestione istruttoria da back-office
      - Integrazione con protocolli di terze parti
      - Gestione comunicazioni con i soggetti presentatori
    genericName: SUAP-SUE Regione Marche CWOL
    localisedName: SUAP-SUE Regione Marche CWOL
    longDescription: |
      ### DESCRIZIONE


      SUAP CWOL è un portale di presentazione istanze online per le attività
      produttive.


      ​


      La parte front-office al cittadino si presenta con le caratteristiche
      sotto elencate.


      E' integrata con accesso Cohesion Regione Marche, ARPA Regione Toscana,
      Federa Regione Emilia-Romagna.


      Dispone di accesso SPID/CIE autonomo.


      Permette la creazione di gruppi di utilizzo tra vari operatori.


      Permetto la consultazione delle comunicazioni inviate ai gestori delle
      istruttorie.


      La gestione della presentazione è guidata con un sistema di workflow a
      passi.


      E' integrato il controllo della validità dei documenti firmati richiesti
      dalla procedura.


      E' controllata la coerenza dei dati obbligatori.


      E' integrata la protocollazione su protocolli di fornitori terzi e di
      integrare connettori a fornitori non previsti.


      ​


      La parte back-office presenta le caratteristiche sotto elencate.


      E' possibile personalizzare o creare nuovi procedimenti con raccolta dei
      dati sia in formato web che in formato pdf editabile.


      Gestione per le istruttorie, delle comunicazioni per richiesta
      integrazioni o diniego.


      Gestione del rilascio autorizzativo e comunicazione al richiedente.


      Pubblicazione documentazione istruttoria per enti di terze parti.


      Integrazione modelli template in formato HTML o DOCX.


      ​
    shortDescription: |-
      SUAP-SUE Regione Marche CWOL è un portale di presentazione istanze online per le attività
      produttive
